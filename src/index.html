<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunrise, Sunset</title>

    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Sunrise Sunset</h1>

      <button class="btn btn-primary mb-3" id="geolocationBtn">
        Use Current Location
      </button>

      <select class="form-control mb-3" id="namedLocations">
        <option value="location1">Location 1</option>
        <option value="location2">Location 2</option>
        <option value="location3">Location 3</option>
        <option value="location4">Location 4</option>
        <option value="location5">Location 5</option>
      </select>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search for a location"
          id="locationSearch"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="searchBtn"
          >
            Search
          </button>
        </div>
      </div>

      <div id="resultContainer" class="mb-5"></div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="scripts/script.js"></script>
  </body>
</html>
